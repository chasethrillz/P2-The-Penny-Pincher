<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Budget Buddy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="navbar-fixed">  
    <nav>
        <div class="nav-wrapper green">
        <a href="main.html" class="brand-logo">The Budget Buddy</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="main.html">Log Out</a></li>
            <!-- <li><a href="login.html">Log In</a></li> -->
            <!-- <li><a href="collapsible.html">JavaScript</a></li> -->
        </ul>
        </div>
    </nav>
</div>  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <div class="top">
    <div class="budget">
      <div class="budget__title">
        Avalible:
      </div>
      <div class="budget__value"> + 2,000.00</div>

      <div class="budget__income clearfix">
        <div class="budget__expenses--text"></div>
        <div class="right clearfix">
          <div class="budget__ex"></div>
        </div>
      </div>
    </div>
  </div>

  
   
    <div class="container-items">
    <table>
      <h3> Expenses:</h3>
      <tr>
        <th>Car</th>
      </tr>
      <tr>
        <th>Housing</th>
      </tr>
      <tr>
        <th>Cellphone</th>
      </tr>
      
    </table>
  
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
