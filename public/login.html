<!DOCTYPE html>
<html lang="en">

<head>
  <title>Penny Pincher</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper green">
        <a href="/" class="brand-logo">Penny Pincher</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="signup">Sign Up</a></li>
          <li><a href="login">Log In</a></li>
          <!-- <li><a href="collapsible.html">JavaScript</a></li> -->
        </ul>
      </div>
    </nav>
  </div>

  <div class="container form">
    <div class="row">
      <div class="col s12">
        <h2>Login</h2>
        <form class="login">
          <div class="row">
            <div class="input-field col s12">
              <input id="email-input" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-input" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>New to Penny Pincher?<a href="signup">Get Started</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
